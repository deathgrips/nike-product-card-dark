<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<main>
		<div class="ba-conteiner cf">
			<div class="ba-image">
				<div class="ba-image__logo">
					<img src="img/logo.png">
				</div>
				<div class="ba-image__pic">
					<img src="img/nike.png">
				</div>
				<div class="ba-image__scroll">
					<label class="ba-scroll">
						<input type="radio" name="color" value="black" checked><span></span>
					</label>
					<label class="ba-scroll">
						<input type="radio" name="color" value="white"><span></span>
					</label>
					<label class="ba-scroll">
						<input type="radio" name="color" value="red"><span></span>
					</label>
					<label class="ba-scroll">
						<input type="radio" name="color" value="blue"><span></span>
					</label>
				</div>
			</div>
			<div class="ba-description">
					<h1 class="ba-description__title">Nike SB Stefan Janoski Max</h1>
					<h4 class="ba-description__subtitle">Unisex Skateboarding Shoe</h4>
				<div class="ba-description__rating">
					<span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
				</div>
				<div class="ba-specs cf">
					<div class="ba-specs__size">
					<select>
						<option value="0">Size</option>
						<option value="10">10</option>
  						<option value="9">9</option>
  						<option value="8">8</option>
						<option value="7">7</option>
					</select>
					</div>
					<div class="ba-specs__quantity">
					<select>
						<option value="0">Qty</option>
						<option value="1">1</option>
  						<option value="2">2</option>
  						<option value="3">3</option>
						<option value="4">4</option>
					</select>
					</div>
				</div>
				<button class="ba-button" type="submit">Add to cart</button>
			</div>
		</div>
	</main>
</body>
</html>
